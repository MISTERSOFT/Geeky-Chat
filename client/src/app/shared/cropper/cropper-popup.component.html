<app-popup *ngIf="visible" (onClosed)="onClosed()" [title]="'Import image'">
  <ng-container popup-content>
    <app-cropper [image]="image" (cropEnd)="onCropEnd($event)"></app-cropper>
  </ng-container>
  <ng-container popup-footer>
    <button class="btn btn-link float-left" (click)="import()">Import</button>
    <input #inputFile class="d-none" (change)="onFileImported($event)" type="file">

    <button class="btn" (click)="close()">Cancel</button>
    <button class="btn btn-primary" (click)="onValidate()">OK</button>
  </ng-container>
</app-popup>
