<nav>
  <div class="rooms">
    <div class="room new" (click)="openRoomPopup()">
      <i class="mdi mdi-plus"></i>
    </div>
    <!-- TODO: Remove and loop on rooms -->
    <div class="room"></div>
    <div class="room"></div>
  </div>
  <div class="current-room">
    <div class="user-profile">
      <a class="settings">
        <i class="mdi mdi-settings mdi-18px"></i>
      </a>
      <span class="username">
        {{ user.username }}
        <i class="mdi mdi-chevron-down" (click)="toggleShowMore()"></i>
        <ul class="user-profile-more" [ngClass]="{ 'hidden': !showMore }">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </span>
    </div>
  </div>
</nav>

<app-room-popup [visible]="showRoomPopup"></app-room-popup>
