<div class="tile">
  <div class="tile-icon">
    <figure class="avatar avatar-lg" [attr.data-initial]="message.user.username | slice:0:1" style="background-color: #5755d9;">
      <img *ngIf="message.user.avatar" [src]="message.user.avatar">
    </figure>
  </div>
  <div class="tile-content">
    <p class="tile-title text-gray">{{ message.user.username }} â”€ {{ message.created_at | humanize }}</p>
    <p class="tile-subtitle" [innerHtml]="formatWithBreakLine(message.text)"></p>
  </div>
</div>
