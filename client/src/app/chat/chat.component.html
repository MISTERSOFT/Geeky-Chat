<main *ngIf="room">
  <div class="messages-container" #messagesContainer [scrollTop]="messagesContainer.scrollHeight">
    <app-chat-message *ngFor="let message of room.messages" [message]="message"></app-chat-message>
  </div>
  <app-input [roomId]="room.id" (onMessageSent)="onMessageSent($event)"></app-input>
</main>
