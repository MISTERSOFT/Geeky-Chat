<div #emojiContainer class="emoji-container" [ngClass]="{ 'hidden': !visible }" (click)="onClickInPopup($event)">
  <div class="search-emoji">
    <input type="text" placeholder="Search..." [(ngModel)]="searchValue" (keyup)="onSearch.next($event)">
  </div>
  <div class="emoji" *ngFor="let emoji of emojis" (click)="onPickEmoji(emoji.emoji)">
    {{ emoji.emoji }}
  </div>
</div>
