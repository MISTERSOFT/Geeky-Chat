<main>
  <div class="container">
    <div class="columns">
      <div class="column col-12">
        <form [formGroup]="form" (ngSubmit)="onSignin($event)" class="card">
          <h1 class="text-center">Sign in</h1>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" formControlName="email" type="email" id="email" autocomplete="off">
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" formControlName="password" type="password" id="password" autocomplete="off">
          </div>
          <!-- TODO: Remember me feature -->
          <div class="form-group">
            <label class="form-checkbox">
              <input type="checkbox">
              <i class="form-icon"></i> Remember me
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary" [class.loading]="dataSent">Sign in</button>
          </div>
          <div class="form-group text-right">
            <button type="button" class="btn btn-link" routerLink="/signup">
              Don't have any account ?
              <i class="mdi mdi-arrow-right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
