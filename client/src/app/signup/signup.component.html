<main>
  <form [formGroup]="form" (ngSubmit)="onSignup($event)" class="card">
    <h1>Sign up</h1>
    <label for="email">Email</label>
    <input formControlName="email" type="email" id="email" autocomplete="off">
    <label for="password">Password</label>
    <input formControlName="password" type="password" id="password" autocomplete="off">
    <label for="username">Username</label>
    <input formControlName="username" type="text" id="username" autocomplete="off">
    <div class="row">
      <div class="col-xs-12">
          <!-- [style.opacity]="form.valid ? 1 : 0" -->
        <button type="submit" [disabled]="disableButton">
          <span *ngIf="!dataSent">Register</span>
          <i *ngIf="dataSent" class="mdi mdi-loading"></i>
        </button>
      </div>
    </div>
    <div class="links">
      <a routerLink="/signin">Go back</a>
    </div>
  </form>
</main>
